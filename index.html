<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar-holder container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hungry Monster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link" href="#">Blog</a>

                    </div>
                </div>
            </div>
        </nav>
    </div>




    <div class="search-input d-flex my-5 container justify-content-center">
        <input id="inputMealName" class="form-control w-50" type="text" placeholder="Search for meal...">
        <button class="btn btn-lg btn-danger" onclick="searchMealItems()" id="searchBtn">Search</button>
    </div>


    <div class="detaisHolder">
        <div class="mealDetails container row d-flex justify-content-center">

        </div>
    </div>
    <div class="mealsHolder d-flex justify-content-center align-items-center">
        <div id="mealContainer" class="container row">

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
